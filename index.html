<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky - Established & Trusted Pet Care Service</title>

    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="#!">
                    <img src="./assets/icon/Logo.svg" alt="Lucky Pet" class="logo">
                </a>
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Services & Rates</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Reviewa</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Contacts us</a>
                        </li>
                    </ul>
                </nav>
                <a href="#!" class="btn header__btn">Sign up</a>
            </div>

            <!-- Hero -->
            <section class="hero">
                <div class="hero__left">
                    <div class="hero__images">
                        <div class="hero__background">
                            <img src="./assets/img/hero-01.jpg" alt="Pet" class="hero__img">
                        </div>
                        <div class="hero__background">
                            <img src="./assets/img/hero-02.jpg" alt="Pet" class="hero__img">
                        </div>
                    </div>
                    <ul class="hero-info">
                        <li class="hero-info__item">
                            <img src="./assets/img/hero-info-01.jpg" alt="Pet" class="hero-info__item-img">
                            <div class="hero-info__item-detail">
                                <h3 class="hero-info__heading">Pet Health</h3>
                                <span></span>
                            </div>
                        </li>
                        <li class="hero-info__item">
                            <img src="./assets/img/hero-info-02.jpg" alt="Pet" class="hero-info__item-img">
                            <div class="hero-info__item-detail">
                                <h3 class="hero-info__heading">Pet Care</h3>
                                <span></span>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="hero__content">
                    <h1 class="hero__heading">Established & Trusted Pet Care Service</h1>
                    <p class="hero__desc">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>
                    <div class="hero-cta">
                        <div class="hero-cta__btn">
                            <a href="#!" class="btn hero-cta__link">Book a Meet</a>
                            <button class="hero-cta__icon">
                                <svg width="5" height="6" viewBox="0 0 5 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.48584 0.5L3.98584 3L1.48584 5.5" stroke="#FD5056" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <a href="#!" class="hero-cta__call">Schedule a Call</a>
                    </div>
                </div>

            </section>
        </div>
    </header>
</body>
</html>
